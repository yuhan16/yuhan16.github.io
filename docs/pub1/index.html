<script>
    const total_pub = 2;
    const ll = ["pdf", "abs"]
    for (let j = 1; j <= total_pub; j++) {
        for (aa of ll){
            ename = "icon-" + aa + j.toString()
            //alert(ename)
            var coll = document.getElementById(ename);
            coll.addEventListener("click", function() {
                //this.classList.toggle("active");    // active class is not needed for collapsible if there is nothing to change after click.
                tname = "div-" + aa + j.toString()
                //alert(tname)
                var content = document.getElementById(tname);
                if (content.style.maxHeight){
                    content.style.maxHeight = null;
                } 
                else {
                    content.style.maxHeight = content.scrollHeight + "px";
                } 
            });
        }
    }
</script>
